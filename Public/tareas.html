<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Tareas</h1>

        <div class="top-navigation">
            <a href="/menu.html" class="btn">← Menú</a>
            <a href="/diario.html" class="btn">Ir a Diario</a>
        </div>

        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevMonth" class="calendar-nav">&lt;</button>
                <h2 id="monthYear"></h2>
                <button id="nextMonth" class="calendar-nav">&gt;</button>
            </div>
            <div id="calendar" class="calendar"></div>
        </div>

        <div class="content-area">
            <div class="form-section">
                <h2>Añadir Nueva Tarea</h2>
                <input type="text" id="taskName" placeholder="Nombre de la tarea" class="input-field">
                <input type="number" id="taskFrequency" placeholder="Frecuencia (veces al día)" min="1"
                    class="input-field">

                <label for="taskType" class="form-label">Tipo de tarea:</label>
                <select id="taskType" class="input-field">
                    <option value="recurring">Tarea Recurrente (varios días)</option>
                    <option value="once">Tarea de Una Sola Vez</option>
                </select>

                <div id="taskDaysField">
                    <label class="form-label">Días de la semana:</label>
                    <select id="taskDays" multiple class="input-field">
                        <option value="lunes">Lunes</option>
                        <option value="martes">Martes</option>
                        <option value="miercoles">Miércoles</option>
                        <option value="jueves">Jueves</option>
                        <option value="viernes">Viernes</option>
                        <option value="sabado">Sábado</option>
                        <option value="domingo">Domingo</option>
                    </select>
                </div>

                <div id="taskDateField" style="display: none;">
                    <label for="taskDate" class="form-label">Fecha de la tarea:</label>
                    <input type="date" id="taskDate" class="input-field">
                </div>

                <input type="time" id="taskTime" class="input-field">
                <button id="addTaskBtn" class="btn-primary">Añadir Tarea</button>
            </div>

            <div class="tasks-section">
                <h2>Tareas Actuales</h2>
                <div id="tasksList" class="tasks-list"></div>
            </div>
        </div>
    </div>

    <script src="frontscript.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            renderCalendar(new Date());
            setupCalendarNavigation();
            loadTasks();
            setupTaskForm();
            toggleTaskDaysField();
        });
    </script>
</body>

</html>
