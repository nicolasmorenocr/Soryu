<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Firebase</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/accesibilidad-estilos.css">

</head>

<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJkeOxGOPmaDAW7f0Av1FuRGEYuhSQMXoeKw&s"
        class="hidden" id="fuffy" />
    <!-- este es toda la parte del formulario que desaparece al iniciar la sesión-->
<h1 class="h1-login">Inicio de sesión</h1>

<div class="formulario"> 
    <div class="login-card">
        <form method="post">
            <div class="username">
                <input type="text" id="email" class="input-field" placeholder="Correo Electrónico">
            </div>
            <div class="password">
                <input type="password" id="password" class="input-field" placeholder="Contraseña">
            </div>
            <!-- boton para iniciar sesión con un correo propio de la pagina -->
            <div class="Boton">
                <input type="Button" value="Iniciar Sesión" class="btn" id="button-login" />
            </div>
            <!-- boton para registrarse que abre una ventana emergente-->  
            <div class="registro">
                <p class="p-login">¿No tienes una cuenta?</p>
                <input type="button" value="Regístrate" class="btn" id="button-register">
            </div>
            <p class="p-login">Otros metodos de inicio:</p>
        </form>
    </div>
    <div class="logout-container">
        <input type="button" value="logout" class="btn" id="button-logout2">
    </div>
</div>

    <!-- Ventana emergente de inicio de registro -->
    <dialog id="RegistroPopup">
        <div class="contenido-registro">
            <h2>Registrate</h2>
            <label> Nombre de usuario </label>
            <div>
                <input type="text" id="Input-Username" class="InputRegister" placeholder="Username">
            </div>
            <label> Correo electronico</label>
            <div>
                <input type="email" id="Input-Email" class="InputRegister" placeholder="Email">
            </div>
            <label> Contraseña </label>
            <div>
                <input type="password" id="Input-Password" class="InputRegister" placeholder="password">
            </div>
            <input type="button" value="Registrarse" id="Send-Register">
            <input type="button" value="Cancelar" id="Cancel-Register">
        </div>
    </dialog>

    <script src="js/accesibilidad.js"></script>
    <script type="module" src="js/login.js"></script>

</body>

</html>
